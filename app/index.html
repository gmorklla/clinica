          </div>
          <div class="col-md-1 hidden-sm hidden-xs">
            <div class="diagonal"></div>
          </div>
          <div class="hidden-xs hidden-sm col-md-2">

      </div>
    </div>
    <div class="header">
      <div class="navbar navbar-default menu" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand hidden-md hidden-lg" href="#/">Tu salud es lo más importante</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/"><span>Acerca de nosotros</span></a></li>
              <li><a ng-href="#/about"><span>Nuestros servicios</span></a></li>
              <li><a ng-href="#/"><span>Haz una cita</span></a></li>
              <li><a ng-href="#/ubicacion"><span>Nuestra ubicación</span></a></li>
            </ul>
          </div>
        </div>
      </div>

    <div class="jumbotron busqueda">

        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-group busqueda-group">
              <input type="busca" class="form-control busca" id="busca" placeholder="CONOCE NUESTROS SERVICIOS">
              <span class="glyphicon glyphicon-search busca-icon" aria-hidden="true"></span>
            </div>
          </div>
          <div class="col-md-4 ">
            <p class="txt-informativo pull-left haz-cita-busca">HAZ UNA CITA EN LÍNEA &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
</p>
          </div>
        </div>

    <div class="container main-container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
